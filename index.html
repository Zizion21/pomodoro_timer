<!DOCTYPE html>
<html>

<head>
    <title>Pomodoro Timer</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <h1>Pomodoro Timer</h1>
        <div class="timer">25:00</div>
        <div class="progress-bar">
            <div class="progress-bar-fill"></div>
        </div>
        <div class="buttons">
            <button class="button" id="startButton">Start Timer</button>
            <button class="button" id="pauseButton">Pause Timer</button>
            <button class="button" id="resetButton">Reset Timer</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
